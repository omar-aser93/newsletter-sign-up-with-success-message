<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main>
    <img src="./images/illustration-sign-up-mobile.svg" alt="mobile-image" class="mobile-image">
    <section class="left-section">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> <img src="./images/icon-list.svg" alt="list icon" > Product discovery and building what matters</li>
        <li> <img src="./images/icon-list.svg" alt="list icon" >Measuring to ensure updates are a success</li>
        <li> <img src="./images/icon-list.svg" alt="list icon" >And much more!</li>
      </ul>
      <form class="input-container">
        <div class="label-error-container">
          <label for="email"> Email address </label>         
          <div class="error-message">Valid email required</div>          
        </div>
        <input type="text" placeholder="email@company.com" id="email">
        <button>Subscribe to monthly newsletter</button>
      </form>
    </section>
    <section class="right-section">
      <img src="./images/illustration-sign-up-desktop.svg" alt="illustration">
    </section>
  </main> 
  <script src="script.js"></script>
</body>
</html>
